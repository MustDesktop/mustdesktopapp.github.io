<script>
   const API_KEY = 'AIzaSyAw9VHVW8xRHM4bam_mr_XOM2rW3SeclHQ'; // Replace with your API key
   const MAIN_FOLDER_ID = '1hRcsEHzIi4DglZzFwOXJ7SbOh7OakBfs'; // Replace with your main folder ID
   const FOLDER_IDS = { 'MAIN': MAIN_FOLDER_ID }; // Mapping of folder names to folder IDs

   let currentFolderId = MAIN_FOLDER_ID;
   let previousFolderId = null;

   function fetchFiles(folderId) {
       const endpoint = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${API_KEY}`;
       
       fetch(endpoint)
           .then(response => response.json())
           .then(data => {
               const files = data.files;
               const fileContainer = document.getElementById('fileContainer');
               fileContainer.innerHTML = '';

               files.forEach(file => {
                   const fileLink = `https://drive.google.com/uc?export=download&id=${file.id}`;
                   const fileItem = document.createElement('div');
                   fileItem.classList.add('file-item');
                   if (file.mimeType === 'application/vnd.google-apps.folder') {
                       fileItem.innerHTML = `<a href="#" onclick="navigateToFolder('${file.id}')">${file.name}</a>`;
                   } else {
                       fileItem.innerHTML = `<a href="${fileLink}" target="_blank">${file.name}</a>`;
                   }
                   fileContainer.appendChild(fileItem);
               });
           })
           .catch(error => console.error('Error fetching files:', error));
   }

   function navigateToFolder(folderId) {
       if (currentFolderId !== MAIN_FOLDER_ID) {
           previousFolderId = currentFolderId;
       }
       currentFolderId = folderId;
       fetchFiles(currentFolderId);
   }

   function goHome() {
       if (currentFolderId !== MAIN_FOLDER_ID) {
           previousFolderId = currentFolderId;
           currentFolderId = MAIN_FOLDER_ID;
           fetchFiles(currentFolderId);
       }
   }

   function setView(view) {
       const fileContainer = document.getElementById('fileContainer');
       if (view === 'grid') {
           fileContainer.classList.add('file-grid');
           fileContainer.classList.remove('file-list');
       } else {
           fileContainer.classList.add('file-list');
           fileContainer.classList.remove('file-grid');
       }
   }

   document.getElementById('listView').addEventListener('click', () => {
       setView('list');
       document.getElementById('listView').classList.add('active');
       document.getElementById('gridView').classList.remove('active');
   });

   document.getElementById('gridView').addEventListener('click', () => {
       setView('grid');
       document.getElementById('gridView').classList.add('active');
       document.getElementById('listView').classList.remove('active');
   });

   document.getElementById('homeButton').addEventListener('click', goHome);

   // Initial load
   fetchFiles(currentFolderId);
</script>
