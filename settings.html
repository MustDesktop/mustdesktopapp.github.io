<script>
   var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
    };
</script>

       const searchInput = document.getElementById('searchInput');

           { name: 'Software Engineering', url: 'course7.html' },
           { name: 'Cybersecurity Fundamentals', url: 'course8.html' }
       ];
   
       window.search_m = function () {
           const query = searchInput.value.toLowerCase();
           suggestionsList.innerHTML = '';
   
           if (query) {
               const filteredSuggestions = suggestions.filter(item => item.name.toLowerCase().includes(query));
   
               filteredSuggestions.forEach(suggestion => {
                   const li = document.createElement('li');
                   li.textContent = suggestion.name;
                   li.addEventListener('click', function () {
                       window.location.href = suggestion.url; // Redirect to the suggestion URL
                   });
                   suggestionsList.appendChild(li);
               });
           }
       };
   
       // Redirect on search button click
       document.querySelector('.search-form').addEventListener('submit', function (event) {
           event.preventDefault(); // Prevent default form submission
           const query = searchInput.value;
           // Redirect to a search results page or handle search logic
           window.location.href = `search_results.html?query=${encodeURIComponent(query)}`;
       });
   
       // Hide suggestions list when clicking outside
       document.addEventListener('click', function (event) {
           if (!searchInput.contains(event.target) && !suggestionsList.contains(event.target)) {
               suggestionsList.innerHTML = '';
           }
       });
   });
   
   
   </script>
